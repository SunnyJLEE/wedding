<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이선재 · 장윤석 결혼합니다</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Noto Serif KR', serif;
      background: #f7f5f2;
      color: #333;
      text-align: center;
    }

    section {
      padding: 28px 20px;
    }

    h1 {
      font-size: 30px;
      letter-spacing: 2px;
      margin-bottom: 14px;
    }

    .subtitle {
      font-size: 17px;
      line-height: 1.7;
      color: #555;
    }

    .names {
      margin-top: 22px;
      font-size: 30px;
    }

    .date {
      margin-top: 6px;
      font-size: 17px;
      color: #666;
    }

    .dday {
      margin-top: 8px;
      font-size: 14px;
      color: #8b6f4e;
      letter-spacing: 1px;
    }

    .divider {
      width: 40px;
      height: 1px;
      background: #aaa;
      margin: 24px auto;
    }

    /* 메인 사진 */
    .main-photo {
      width: 100%;
      max-height: 420px;
      object-fit: cover;
      margin: 20px 0;
    }

    /* 갤러리 */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }

    .gallery img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }

    /* 라이트박스 */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    .location {
      line-height: 1.8;
      font-size: 15px;
      margin-top: 16px;
    }

    .location a {
      color: #555;
      text-decoration: underline;
      font-size: 14px;
    }

    /* 계좌 */
    .account-toggle {
      font-size: 15px;
      cursor: pointer;
    }

    .account {
      display: none;
      margin-top: 16px;
      font-size: 14px;
      line-height: 1.9;
    }

    .btn {
      margin-top: 8px;
      padding: 8px 16px;
      border: 1px solid #aaa;
      background: transparent;
      font-size: 13px;
      cursor: pointer;
    }

    .footer {
      margin-top: 32px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

<section>
  <h1>WEDDING DAY</h1>

  <div class="subtitle">
    어느 날 같은 세상을 바라보는 사람을 만났습니다.<br/>
    어여쁜 사람과 같은 방향으로 걷기로 했습니다.
  </div>

  <img src="images/main.jpeg" class="main-photo">

  <div class="names">이선재 · 장윤석</div>
  <div class="date">2026년 6월 20일 토요일 오후 12시 30분</div>
  <div class="dday" id="dday"></div>

  <div class="location">
    AT포레 웨딩홀<br/>
    서울 서초구 양재동<br/>
    <a href="images/map.jpeg" target="_blank">약도 보기</a> /
    <a href="https://map.naver.com/v5/search/AT포레%20웨딩홀" target="_blank">네이버 지도 보기</a>
  </div>
</section>

<section>
  <div class="divider"></div>

  <div class="gallery">
    <img src="images/photo1.jpg" onclick="openLightbox(0)">
    <img src="images/photo2.jpg" onclick="openLightbox(1)">
    <img src="images/photo3.jpg" onclick="openLightbox(2)">
    <img src="images/photo4.jpg" onclick="openLightbox(3)">
  </div>
</section>

<div class="lightbox" id="lightbox">
  <img id="lightboxImg">
</div>

<section>
  <div class="divider"></div>

  <div class="account-toggle" onclick="toggleAccount()">
    <strong>마음 전하실 곳 ▾</strong>
  </div>

  <div class="account" id="accountBox">
    신부 이선재<br/>
    우리은행 1234-5678-92134<br/>
    <button class="btn" onclick="copyText('1234-5678-92134')">복사</button><br/><br/>

    신랑 장윤석<br/>
    국민은행 0234-346-23466<br/>
    <button class="btn" onclick="copyText('0234-346-23466')">복사</button>
  </div>

  <div class="footer">
    축하해 주시는 마음에 깊이 감사드립니다
  </div>
</section>

<script>
  /* D-Day */
  const weddingDate = new Date('2026-06-20T12:30:00');
  const today = new Date();
  const diff = Math.ceil((weddingDate - today) / (1000 * 60 * 60 * 24));
  document.getElementById('dday').innerText =
    diff > 0 ? `D-${diff}` : diff === 0 ? 'D-DAY' : 'WE ARE MARRIED';

  /* 갤러리 + 스와이프 */
  const images = [
    'images/photo1.jpg',
    'images/photo2.jpg',
    'images/photo3.jpg',
    'images/photo4.jpg'
  ];
  let currentIndex = 0;
  let startX = 0;

  function openLightbox(index) {
    currentIndex = index;
    document.getElementById('lightboxImg').src = images[currentIndex];
    document.getElementById('lightbox').style.display = 'flex';
  }

  document.getElementById('lightbox').addEventListener('click', () => {
    document.getElementById('lightbox').style.display = 'none';
  });

  document.getElementById('lightbox').addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  });

  document.getElementById('lightbox').addEventListener('touchend', e => {
    const endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) nextImage();
    if (endX - startX > 50) prevImage();
  });

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    document.getElementById('lightboxImg').src = images[currentIndex];
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    document.getElementById('lightboxImg').src = images[currentIndex];
  }

  function copyText(text) {
    navigator.clipboard.writeText(text);
    alert('계좌번호가 복사되었습니다');
  }

  function toggleAccount() {
    const box = document.getElementById('accountBox');
    box.style.display = box.style.display === 'block' ? 'none' : 'block';
  }
</script>

</body>
</html>
