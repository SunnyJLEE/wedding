<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이선재 · 장윤석 결혼합니다</title>

  <!-- 카카오 SDK -->
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Noto Serif KR', serif;
      background: #f7f5f2;
      color: #333;
      text-align: center;
    }

    section {
      padding: 56px 20px;
    }

    h1 {
      font-size: 28px;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 16px;
      line-height: 1.8;
      color: #555;
    }

    .names {
      margin-top: 36px;
      font-size: 22px;
    }

    .date {
      margin-top: 8px;
      font-size: 15px;
      color: #666;
    }

    .divider {
      width: 40px;
      height: 1px;
      background: #aaa;
      margin: 40px auto;
    }

    /* 메인 사진 */
    .main-photo {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      display: block;
      margin: 24px 0;
    }

    @media (max-width: 768px) {
      .main-photo {
        max-height: 300px;
      }
    }

    /* 갤러리 */
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .gallery img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }

    /* 라이트박스 */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    /* 버튼 */
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      border: 1px solid #aaa;
      background: transparent;
      font-size: 14px;
      cursor: pointer;
    }

    .account {
      line-height: 2;
      font-size: 15px;
    }

    .map-img {
      width: 100%;
      border-radius: 8px;
      margin-top: 24px;
    }

    .footer {
      margin-top: 48px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

<!-- 인트로 -->
<section>
  <h1>WEDDING DAY</h1>

  <div class="subtitle">
    어느 날 같은 세상을 바라보는 사람을 만났습니다.<br/>
    어여쁜 사람과 같은 방향으로 걷기로 했습니다.
  </div>

  <!-- 메인 사진 -->
  <img src="images:/images/main.jpeg" alt="메인 사진" class="main-photo">

  <div class="names">이선재 · 장윤석</div>
  <div class="date">2026년 6월 20일 토요일 오후 12시 30분</div>

  <button class="btn" onclick="shareKakao()">카카오톡으로 공유</button>
</section>

<!-- 갤러리 -->
<section>
  <div class="divider"></div>

  <div class="gallery">
    <img src="images:/images/photo1.jpg" onclick="openLightbox(this.src)">
    <img src="images:/images/photo2.jpg" onclick="openLightbox(this.src)">
    <img src="images:/images/photo3.jpg" onclick="openLightbox(this.src)">
    <img src="images:/images/photo4.jpg" onclick="openLightbox(this.src)">
  </div>
</section>

<!-- 라이트박스 -->
<div class="lightbox" onclick="closeLightbox()">
  <img id="lightboxImg">
</div>

<!-- 예식 장소 -->
<section>
  <div class="divider"></div>

  <div>
    AT포레 웨딩홀<br/>
    서울 서초구 양재동
  </div>

  <!-- 약도 -->
  <img src="images:/images/map.jpeg" alt="약도" class="map-img">

  <a
    class="btn"
    href="https://map.naver.com/v5/search/AT포레%20웨딩홀"
    target="_blank"
  >
    네이버 지도 보기
  </a>
</section>

<!-- 계좌 -->
<section>
  <div class="divider"></div>

  <div class="account">
    <strong>마음 전하실 곳</strong><br/><br/>

    신부 이선재<br/>
    우리은행 1234-5678-92134<br/>
    <button class="btn" onclick="copyText('1234-5678-92134')">복사</button><br/><br/>

    신랑 장윤석<br/>
    국민은행 0234-346-23466<br/>
    <button class="btn" onclick="copyText('0234-346-23466')">복사</button>
  </div>

  <div class="footer">
    축하해 주시는 마음에 깊이 감사드립니다
  </div>
</section>

<script>
  // 라이트박스
  function openLightbox(src) {
    document.getElementById('lightboxImg').src = src;
    document.querySelector('.lightbox').style.display = 'flex';
  }

  function closeLightbox() {
    document.querySelector('.lightbox').style.display = 'none';
  }

  // 계좌 복사
  function copyText(text) {
    navigator.clipboard.writeText(text);
    alert('계좌번호가 복사되었습니다');
  }

  // 카카오 공유
  Kakao.init('YOUR_KAKAO_APP_KEY');

  function shareKakao() {
    Kakao.Share.sendDefault({
      objectType: 'feed',
      content: {
        title: '이선재 · 장윤석 결혼합니다',
        description: '2026년 6월 20일 오후 12시 30분\nAT포레 웨딩홀',
        imageUrl: 'https://sunnyjlee.github.io/wedding/images:/images/photo1.jpg',
        link: {
          mobileWebUrl: 'https://sunnyjlee.github.io/wedding/',
          webUrl: 'https://sunnyjlee.github.io/wedding/'
        }
      }
    });
  }
</script>

</body>
</html>
