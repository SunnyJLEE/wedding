<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이선재 ♥ 장윤석 결혼합니다</title>

  <!-- Pretendard -->
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: #fafafa;
      color: #2b2b2b;
      line-height: 1.7;
    }

    section {
      padding: 20px 16px;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      margin: 12px 0;
      letter-spacing: -0.02em;
    }

    h2 {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    p {
      margin: 4px 0;
      font-size: 14.5px;
    }

    /* 메인 */
    .main-img {
      width: 100%;
      max-height: 420px;
      object-fit: cover;
      border-radius: 10px;
    }

    .dday {
      margin-top: 8px;
      font-size: 15px;
      font-weight: 500;
      color: #555;
    }

    /* ===== 갤러리 스와이프 ===== */
    .gallery-wrap {
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      display: flex;
      gap: 10px;
      padding-bottom: 8px;
      -webkit-overflow-scrolling: touch;
    }

    .gallery-wrap::-webkit-scrollbar {
      display: none;
    }

    .gallery-item {
      flex: 0 0 80%;
      scroll-snap-align: center;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }

    /* 라이트박스 */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    /* 계좌 */
    .account {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      margin-top: 12px;
    }

    .account p {
      font-size: 15px;
    }

    .account button {
      margin-top: 8px;
      padding: 6px 14px;
      font-size: 13px;
      border-radius: 6px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
    }

    /* 지도 */
    .map iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }

    .map-links a {
      font-size: 14px;
      text-decoration: underline;
      color: #444;
    }

    /* 방명록 */
    .guestbook {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      text-align: left;
    }

    .guestbook input,
    .guestbook textarea {
      width: 100%;
      margin-bottom: 8px;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .guestbook button {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
      font-size: 14px;
    }

    .message {
      border-top: 1px solid #eee;
      padding: 8px 0;
      font-size: 13px;
    }
  </style>
</head>

<body>

<section>
  <img src="images/main.jpeg" class="main-img">
  <h1>이선재 ♥ 장윤석</h1>
  <p>2026년 6월 20일 토요일 오후 12시 30분</p>
  <p class="dday" id="dday"></p>
</section>

<section>
  <p><strong>신랑</strong><br>장진명 · 김경연의 아들 <strong>장윤석</strong></p>
  <br>
  <p><strong>신부</strong><br>이문주 · 임흥구의 딸 <strong>이선재</strong></p>
</section>

<section>
  <h2>오시는 길</h2>
  <p>서울 서초구 양재동 AT포레 웨딩홀</p>
  <div class="map">
    <iframe src="https://map.naver.com/v5/search/AT%ED%8F%AC%EB%A0%88%20%EC%9B%A8%EB%94%A9%ED%99%80"></iframe>
  </div>
  <div class="map-links">
    <a href="https://map.naver.com/v5/search/AT%ED%8F%AC%EB%A0%88%20%EC%9B%A8%EB%94%A9%ED%99%80" target="_blank">
      네이버 지도 크게 보기
    </a>
  </div>
</section>

<section>
  <h2>갤러리</h2>
  <div class="gallery-wrap">
    <div class="gallery-item"><img src="images/photo1.jpg"></div>
    <div class="gallery-item"><img src="images/photo2.jpg"></div>
    <div class="gallery-item"><img src="images/photo3.jpg"></div>
    <div class="gallery-item"><img src="images/photo4.jpg"></div>
  </div>
</section>

<div class="lightbox" id="lightbox">
  <img id="lightbox-img">
</div>

<section>
  <h2 style="font-size:20px;">마음 전하실 곳</h2>

  <div class="account">
    <p><strong>신부측</strong><br>이선재 / 우리 1234-5678-92134</p>
    <button onclick="copyText('우리 1234-5678-92134')">복사</button>
  </div>

  <div class="account">
    <p><strong>신랑측</strong><br>장윤석 / 국민 0234-346-23466</p>
    <button onclick="copyText('국민 0234-346-23466')">복사</button>
  </div>
</section>

<section>
  <h2>축하 메시지</h2>
  <div class="guestbook">
    <input id="name" placeholder="이름">
    <textarea id="message" rows="3" placeholder="축하 메시지를 남겨주세요"></textarea>
    <button onclick="addMessage()">등록</button>
    <div id="messages"></div>
  </div>
</section>

<script>
  /* D-day */
  const wedding = new Date("2026-06-20T12:30:00");
  const diff = Math.ceil((wedding - new Date()) / 86400000);
  document.getElementById("dday").innerText = `D-${diff}`;

  /* 라이트박스 */
  document.querySelectorAll(".gallery-item img").forEach(img => {
    img.onclick = () => {
      document.getElementById("lightbox").style.display = "flex";
      document.getElementById("lightbox-img").src = img.src;
    };
  });
  document.getElementById("lightbox").onclick = () => {
    document.getElementById("lightbox").style.display = "none";
  };

  function copyText(t) {
    navigator.clipboard.writeText(t);
    alert("복사되었습니다");
  }

  function addMessage() {
    const n = name.value, m = message.value;
    if (!n || !m) return;
    messages.innerHTML =
      `<div class="message"><strong>${n}</strong><br>${m}</div>` + messages.innerHTML;
    name.value = message.value = "";
  }
</script>

</body>
</html>
