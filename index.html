<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>이선재 · 장윤석 결혼합니다</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Noto Sans KR', sans-serif;
  background: #f7f5f2;
  color: #333;
  text-align: center;
}

section {
  padding: 28px 20px;
}

h1 {
  font-size: 26px;
  letter-spacing: 2px;
}

.subtitle {
  font-size: 15px;
  line-height: 1.8;
  color: #555;
  margin: 16px 0;
}

.names {
  font-size: 30px;
  font-weight: 500;
  margin-top: 20px;
}

.date {
  font-size: 15px;
  color: #666;
  margin-top: 8px;
}

#countdown {
  margin-top: 14px;
  font-size: 16px;
  letter-spacing: 1px;
}

.divider {
  width: 40px;
  height: 1px;
  background: #aaa;
  margin: 24px auto;
}

/* 메인 사진 */
.main-photo {
  width: 100%;
  max-height: 420px;
  object-fit: cover;
  border-radius: 6px;
  margin: 20px 0;
}

/* 스와이프 갤러리 */
.swiper {
  display: flex;
  overflow-x: auto;
  gap: 8px;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
}

.swiper img {
  width: 70%;
  flex-shrink: 0;
  border-radius: 6px;
  scroll-snap-align: center;
}

/* 장소 */
.location {
  font-size: 15px;
  line-height: 1.8;
}

.links a {
  display: inline-block;
  margin: 8px 10px;
  font-size: 14px;
  text-decoration: underline;
  color: #555;
}

/* 계좌 */
.account {
  font-size: 18px;
  line-height: 2.2;
}

.btn {
  margin-top: 10px;
  padding: 8px 18px;
  border: 1px solid #aaa;
  background: none;
  cursor: pointer;
}

/* BGM */
#bgmBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 10px 14px;
  border-radius: 50%;
  border: 1px solid #aaa;
  background: #fff;
  font-size: 14px;
}

.footer {
  margin: 36px 0 20px;
  font-size: 13px;
  color: #777;
}
</style>
</head>

<body>

<section>
  <h1>WEDDING DAY</h1>

  <div class="subtitle">
    어느 날 같은 세상을 바라보는 사람을 만났습니다.<br/>
    어여쁜 사람과 같은 방향으로 걷기로 했습니다.
  </div>

  <img src="images/main.jpeg" class="main-photo">

  <div class="names">이선재 · 장윤석</div>
  <div class="date">2026년 6월 20일 토요일 오후 12시 30분</div>
  <div id="countdown"></div>
</section>

<section>
  <div class="divider"></div>

  <div class="swiper">
    <img src="images/photo1.jpg">
    <img src="images/photo2.jpg">
    <img src="images/photo3.jpg">
    <img src="images/photo4.jpg">
  </div>
</section>

<section>
  <div class="divider"></div>

  <div class="location">
    AT포레 웨딩홀<br/>
    서울 서초구 양재동
  </div>

  <div class="links">
    <a href="images/map.jpeg" target="_blank">약도 보기</a>
    <a href="https://map.naver.com/v5/search/AT포레%20웨딩홀" target="_blank">
      네이버 지도 보기
    </a>
  </div>
</section>

<section>
  <div class="divider"></div>

  <div class="account">
    <strong>마음 전하실 곳</strong><br/><br/>

    신부 이선재<br/>
    우리은행 1234-5678-92134<br/>
    <button class="btn" onclick="copyText('1234-5678-92134')">복사</button><br/><br/>

    신랑 장윤석<br/>
    국민은행 0234-346-23466<br/>
    <button class="btn" onclick="copyText('0234-346-23466')">복사</button>
  </div>

  <div class="footer">
    축하해 주시는 마음에 깊이 감사드립니다
  </div>
</section>

<!-- BGM -->
<audio id="bgm" loop>
  <source src="bgm.mp3" type="audio/mpeg">
</audio>
<button id="bgmBtn" onclick="toggleBgm()">♪</button>

<script>
// 디데이
const target = new Date("2026-06-20T12:30:00");
setInterval(() => {
  const now = new Date();
  const diff = target - now;
  const d = Math.floor(diff / (1000*60*60*24));
  document.getElementById("countdown").innerText =
    d >= 0 ? `D-${d}` : "오늘 결혼합니다";
}, 1000);

// 계좌 복사
function copyText(t) {
  navigator.clipboard.writeText(t);
  alert("복사되었습니다");
}

// BGM
const bgm = document.getElementById("bgm");
let playing = false;
function toggleBgm() {
  if (playing) {
    bgm.pause();
  } else {
    bgm.play();
  }
  playing = !playing;
}
</script>

</body>
</html>
